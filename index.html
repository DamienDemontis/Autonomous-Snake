<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Wallpaper</title>
    <!-- Added meta viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Your canvas element -->
    <canvas id="gridCanvas"></canvas>

    <!-- Simple UI: slider to adjust grid cell size -->
    <div id="ui">
      <label for="cellSizeRange">Cell Size:</label>
      <input type="range" id="cellSizeRange" min="5" max="100" value="20" />
    </div>

    <script src="grid.js"></script>
  </body>
</html>
